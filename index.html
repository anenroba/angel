<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ángel del dos mil | Enlaces</title>
    <!-- Incluye Tailwind CSS para un estilo moderno y responsivo -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <!-- Incluye Font Awesome para iconos de redes sociales -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    
    <style>
        /* Paleta de colores */
        :root {
            --color-secondary: #ffffff; /* Blanco para texto */
            --color-footer-text: #FFD700; /* Tono dorado brillante para el pie de página */
            --color-background-black: #000000; /* Fondo exterior NEGRO PURO */
            --color-card-gray: #1a1a1a; /* Fondo de la tarjeta GRIS OSCURO */
        }

        body {
            font-family: 'Inter', sans-serif;
            /* Fondo exterior NEGRO PURO */
            background-color: var(--color-background-black); 
            color: var(--color-secondary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center; /* Centra el contenido verticalmente */
            padding: 20px;
        }

        .main-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
        }

        .container {
            /* Estilo de la tarjeta (el "formulario") */
            background-color: var(--color-card-gray); /* Fondo GRIS OSCURO para la tarjeta */
            max-width: 400px;
            width: 100%;
            padding: 2rem; /* Relleno interior */
            border-radius: 1.5rem; /* Esquinas redondeadas grandes */
            /* Sombra ajustada para el fondo negro */
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.9); 
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 2rem; /* Espacio antes del pie de página */
        }

        /* Estilo base del botón */
        .social-button {
            /* Los botones ahora toman el ancho del div 'button-group' definido abajo (max-w-xs) */
            width: 100%; 
            padding: 1rem 1.5rem;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 9999px; /* Botones totalmente redondeados */
            font-weight: 700; 
            text-decoration: none;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            color: white; /* Texto blanco en todos los botones de redes sociales */
            border: none;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4); /* Sombra para profundidad */
        }

        .social-button:hover {
            transform: scale(1.02); /* Ligeramente más grande al pasar el ratón */
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.6);
        }

        /* ---------------------------------------------------- */
        /* Colores y Gradientes Específicos para cada Red Social */
        /* ---------------------------------------------------- */
        
        /* TikTok */
        .tiktok-btn {
            background: linear-gradient(90deg, #000000 0%, #EE1D52 50%, #4CCFEE 100%);
        }
        
        /* Instagram */
        .instagram-btn {
            background: linear-gradient(45deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888);
        }
        
        /* Facebook */
        .facebook-btn {
            background: linear-gradient(45deg, #3b5998 0%, #1877f2 100%);
        }

        /* WhatsApp */
        .whatsapp-btn {
            background: linear-gradient(45deg, #25D366 0%, #128C7E 100%);
        }
        
        .icon-spacing {
            margin-right: 0.75rem;
            font-size: 1.25rem;
        }

        /* Estilo para el logo */
        .logo-image {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 50%;
            margin-bottom: 1.5rem;
            border: 4px solid var(--color-footer-text); /* Borde acentuado con el color dorado */
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.6); /* Sombra de brillo dorado */
        }
    </style>
</head>
<body>

    <div class="main-content">
        <div class="container">
            
            <!-- Logo/Imagen de Perfil -->
            <img 
                src="logo.jpg" 
                alt="Logo Ángel del dos mil" 
                class="logo-image"
                onerror="this.onerror=null;this.src='https://placehold.co/150x150/1a1a1a/FFD700?text=Ángel+del+2000'"
            >

            <!-- Título principal -->
            <h1 class="text-3xl font-extrabold mb-2 text-center">Ángel del dos mil</h1>
            
            <!-- Descripción corta (opcional) -->
            <p class="text-center text-gray-400 mb-8">
                Centro Espiritual y de Orientación.
            </p>

            <!-- Botones de Enlace (Contenedor limitado para reducir el ancho) -->
            <div class="space-y-4 w-full max-w-xs button-group"> 
                
                <!-- TikTok -->
                <a href="https://www.tiktok.com/@angeldeldosmil" target="_blank" class="social-button tiktok-btn">
                    <i class="fab fa-tiktok icon-spacing"></i>
                    TikTok
                </a>

                <!-- Instagram -->
                <a href="https://www.instagram.com/angeldeldosmil_/" target="_blank" class="social-button instagram-btn">
                    <i class="fab fa-instagram icon-spacing"></i>
                    Instagram
                </a>

                <!-- Facebook -->
                <a href="https://www.facebook.com/centroespiritualangeldeldosmil/" target="_blank" class="social-button facebook-btn">
                    <i class="fab fa-facebook-f icon-spacing"></i>
                    Facebook
                </a>

                <!-- WhatsApp -->
                <a href="https://wa.me/56954865559" target="_blank" class="social-button whatsapp-btn">
                    <i class="fab fa-whatsapp icon-spacing"></i>
                    WhatsApp
                </a>

            </div>

        </div>
    </div>

    <!-- Pie de página (Footer) -->
    <footer class="mt-8 text-center text-sm text-gray-400">
        <p>&copy; 2024 Ángel del dos mil. Todos los derechos reservados.</p>
        <p class="mt-1">Desarrollado por 
            <a 
                href="http://obenmedia.cl" 
                target="_blank" 
                style="color: var(--color-footer-text); font-weight: 800; text-decoration: none;"
                class="hover:text-white transition duration-300"
            >
                obenmedia.cl
            </a>
        </p>
    </footer>
    
</body>
</html>
